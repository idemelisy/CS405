<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D cube creation</title>
</head>
<body onload="cudeDemo();">
    <canvas id="canvas" width="400" height="400"></canvas>
    <div>
        <h3>Rotation Controls</h3>
        <button id="resetBtn">Reset Rotation</button>
        <div>
            <label>Rotate X: <span id="xValue">0</span>째</label>
            <input type="range" id="rotateX" min="0" max="6.28" step="0.01" value="0">
        </div>
        <div>
            <label>Rotate Y: <span id="yValue">0</span>째</label>
            <input type="range" id="rotateY" min="0" max="6.28" step="0.01" value="0">
        </div>
        <div>
            <label>Rotate Z: <span id="zValue">0</span>째</label>
            <input type="range" id="rotateZ" min="0" max="6.28" step="0.01" value="0">
        </div>
         <div>
            <label>Rotate Camera: <span id="zValue">0</span>째</label>
            <input type="range" id="rotateZ" min="0" max="6.28" step="0.01" value="0">
        </div>
    </div>
    <div>
        <label for="projectionType">Projection Type:</label>
        <select id="projectionType">
            <option value="perspective" selected>Perspective</option>
            <option value="orthographic">Orthographic</option>
        </select>
    </div>
    <div>
        <label for="cameraZ">Camera Z Position:</label>
        <input type="range" id="cameraZ" min="-20" max="-3" value="-8" step="0.1">
        <span id="cameraZValue">-8.0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
