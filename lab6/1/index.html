<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cube Mesh</title>
</head>
<body onload="main();">
    <canvas id="canvas" width="500" height="400"></canvas>
    <br>
    <label>Tessellation: <span id="tessValue">1</span>

    <br>
    <span id="stats">Vertices: 0 | Triangles: 0</span>

    <script src="script.js"></script>
    <script src="generate_cube.js"></script>
</body>
</html>
